<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Bryan's Harry Potter Duel Game</title>
</head>

<body>

    <div class="container">

        <div class="row">

            <div class="col-sm-12">
                <h1>Hogwarts Duel</h1>
                <p>Click to choose a character. Then choose your first opponent. Try to efeat all 3 opponents. If your HP reaches 0, you die. You do not recover after single fights. Click attack to begin the duel.</p>
                <hr>
            </div>

        </div>

        <div class="row">

            <div class="col-sm-12">
                <h2>Your Character</h2>
            </div>
        </div>

        <div id="characterRow" class="row">

            <div id="characterArea"></div>

            <div class="col-sm-4">
                <button class="btn btn-success"><h1>Attack</h1></button>
            </div>

        </div>

        <div class="row">
            <div class="col-sm-12">
                <hr>
            </div>
        </div>

        <div id="opponentsRow" class="row">

            <div class="col-sm-3">

                <h2>Active Opponent</h2>
                <div id="activeOppArea"></div>

            </div>

            <div class="col-sm-9">

                <div class="row">

                    <div id="waitingOppArea" class="col-sm-12"><h2>Opponents Waiting</h2></span>

                </div>

            </div>

        </div>

    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/game.js"></script>
    
</body>

</html>
